<div class="card-container">
  <h2>{{posts.length}} Photos</h2>
  <a *ngFor="let post of posts" 
  class="card" target="_blank" rel="noopener" href={{post.image}}>
    <div class="card-image">
      <img src={{post.image}} alt="">
    </div>
    
    <div class="card-body">
    </div>
  </a>

</div>
